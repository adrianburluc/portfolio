    function verificaSemn(){
      if(amFolositEgal==false)
      {
        if(semn=="+"){
          ecuatie=ecuatie+getNumber();
        }
        else if(semn=="-"){
          ecuatie=ecuatie-getNumber();
        }
        else if(semn=="*"){
          ecuatie=ecuatie*getNumber();
        }
        else if(semn=="/"){
